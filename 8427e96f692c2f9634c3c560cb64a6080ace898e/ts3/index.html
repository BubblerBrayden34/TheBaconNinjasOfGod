</div>
<div id="loading-cover" style="display:none;">
<div id="unity-loading-bar">
<div id="unity-logo"><img src="logo.png"/></div>

<div id="unity-progress-bar-full"></div>
</div>

</div>

<div id="unity-fullscreen-button" style="display: none;"></div>
<script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/TimeShooter3_Yandex.loader.js";
      const config = {
        dataUrl: buildUrl + "/TimeShooter3_Yandex.data.unityweb",
        frameworkUrl: buildUrl + "/TimeShooter3_Yandex.framework.js.unityweb",
        codeUrl: buildUrl + "/TimeShooter3_Yandex.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GoGoMan",
        productName: "Time Shooter SWAT",
        productVersion: "0.04",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      canvas.style.background = "url('" + buildUrl + "/TimeShooter3_Yandex.jpg') center / cover";
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadData();
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
<script src="sdk.js"></script>
<script type="text/javascript">
    var player = null;
    var sdk;
    var payments = null;

    YaGames.init({
        adv: {
          onAdvClose: wasShown => {
            console.info('adv closed!');
          }
        }
      })
      .then(ysdk => {
        sdk = ysdk;

        ysdk.getPlayer({
          signed: true
        }).then(_player => {
          player = _player;
        }).catch(err => {});

        sdk.adv.showFullscreenAdv({
          callbacks: {}
        });

        ysdk.getPayments({
          signed: true
        }).then(_payments => {
          payments = _payments;
          console.log("Purchasing True");
        }).catch(err => {});
      });

    function checkCom() {
      var isCom = 0;
      var output;

      if (payments != null) {
        initPurchasing();
        checkShop();
      }

      if (sdk != null) {
        var output = sdk.environment.i18n.tld;
        if (output == "com") {
          isCom = 1;
        } else if (output == "com.tr") {
          isCom = 2;
        }
      }

      console.log(output);
      console.log(isCom);

      window.unityInstance.SendMessage('GameManager', 'IsCom', isCom);
    }

    function checkLanguage() {
      var currentLanguage = 0;
      var output;

      if (sdk != null) {
        var output = sdk.environment.i18n.lang;
        if (output == "ru" || output == "be" || output == "kk" || output == "uk" || output == "uz")
          currentLanguage = 0;
        else if (output == "tr")
          currentLanguage = 2;
        else
          currentLanguage = 1;
      }

      console.log(output);
      console.log(currentLanguage);

      window.unityInstance.SendMessage('GameManager', 'SetLanguage', currentLanguage);
    }

     function loadData() {
      checkCom();
      if (player != null) {
        player.getData(["levels", "sounds", "music", "language", "tutor", "sensitivity", "buys1", "buys2"]).then(data => {
          if (data.levels) {
            var sounds;
            var music;
            var tutor;
            var buyed1;
            var buyed2;

            if (data.sounds) {
              sounds = 1;
            } else {
              sounds = 0;
            }
            if (data.music) {
              music = 1;
            } else {
              music = 0;
            }
            if (data.tutor) {
              tutor = 1;
            } else {
              tutor = 0;
            }

            if (data.buys1) {
              buyed1 = 1;
            }
            else {
              buyed1 = 0;
            }
              if (data.buys2) {
              buyed2 = 1;
            }
            else {
              buyed2 = 0;
            }

            var dataStr = data.levels + ' ' + sounds + ' ' + music + ' ' + data.language + ' ' + tutor + ' ' + data
              .sensitivity + ' ' + buyed1 + ' ' + buyed2;
            console.log('Get Data ', dataStr);
            window.unityInstance.SendMessage('GameManager', 'LoadData', dataStr);
          }
        }).catch(() => {
          console.log('No Data');
        });
      }
    }
  </script>
<script>
    function saveData(level, isSound, isMusic, language, tutor, sensitivity, buy1, buy2) {
      console.log('Saving....');
      if (player != null) {
        player.getData(["levels", "sounds", "music", "language", "tutor", "sensitivity", "buys1", "buys2"]).then(data => {
          if (data.levels) {
            if (data.levels <= level) {
              player.setData({
                levels: level,
                sounds: isSound,
                music: isMusic,
                language: language,
                tutor: tutor,
                sensitivity: sensitivity,
                buys1: buy1,
                buys2: buy2
              }).then(() => {
                console.log('data is set -update');
              });
            }
          } else {
            player.setData({
              levels: level,
              sounds: isSound,
              music: isMusic,
              language: language,
              tutor: tutor,
              sensitivity: sensitivity,
              buys1: buy1,
              buys2: buy2
            }).then(() => {
              console.log('data is set -first');
            });
          }

        }).catch(() => {
          player.setData({
            levels: level,
            sounds: isSound,
            music: isMusic,
            language: language,
            tutor: tutor,
            sensitivity: sensitivity,
            buys1: buy1,
            buys2: buy2
          }).then(() => {
            console.log('data is set -first');
          });
        });
      }
    }
  </script>

<script>
    function showRewardedAd(id) {
      sdk.adv.showRewardedVideo({
        callbacks: {
          onOpen: () => {
            window.unityInstance.SendMessage('SDKPlatforms', 'AudioDisable');
          },
          onRewarded: () => {
            window.unityInstance.SendMessage('SDKPlatforms', 'AudioEnable');
            window.unityInstance.SendMessage('SDKPlatforms', 'BuyComplete', id);
          },
          onClose: () => {
            window.unityInstance.SendMessage('SDKPlatforms', 'AudioEnable');
          },
          onError: (e) => {
            window.unityInstance.SendMessage('SDKPlatforms', 'AudioEnable');
          }
        }
      })
    }
  </script>
<script type="text/javascript">
    function purchaseComplete(id)
    {
    }

    function checkShop() 
    {
        payments.getPurchases().then(purchases => {
          if (purchases.some(purchase => purchase.productID === 'endless_ammo')) {
              window.unityInstance.SendMessage('GameManager', 'ShopComplete', 0);
          }
          if (purchases.some(purchase => purchase.productID === 'no_healph')) {
              window.unityInstance.SendMessage('GameManager', 'ShopComplete', 1);
          }
        }).catch(err => {

        })
    }

    function initPurchasing() {
      console.log('Get Purchasing Data....');
      if (payments != null) {
        var gameShop = []
        payments.getCatalog().then(products => {
          gameShop = products;
          console.log('Get Catalog Data....');
          gameShop.forEach(product => {
            window.unityInstance.SendMessage('GameManager', 'PurchaseDataId', product.id);
            window.unityInstance.SendMessage('GameManager', 'PurchaseDataPrice', product.priceValue);
            console.log(product.id + ' ' + product.price);
          });
        });
      }
    }

    function buy(id_buy) {
      if (payments != null) {
        payments.purchase({ id: id_buy }).then(purchase => {
          window.unityInstance.SendMessage('GameManager', 'PurchasesComplete', id_buy);
          plsSendGoal(id_buy);
        });
      }
    }
  </script>
